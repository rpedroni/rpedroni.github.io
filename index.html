  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --gold: #ffd700;
      --gold-dim: rgba(255, 215, 0, 0.12);
      --gold-border: rgba(255, 215, 0, 0.25);
      --orange: #ff8c00;
      --text: #d4d4d4;
      --text-dim: #737373;
      --text-dimmer: #404040;
      --border: #1a1a1a;
      --font: 'DM Sans', system-ui, sans-serif;
      --mono: 'JetBrains Mono', monospace;
    }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
    }

    .page { max-width: 620px; width: 100%; }

    /* â”€â”€ AVATAR + ANNOTATION â”€â”€ */
    .avatar-zone {
      position: absolute;
      top: -32px;
      right: -12px;
      z-index: 2;
    }

    .avatar-float {
      width: 76px;
      height: 76px;
      border-radius: 50%;
      border: 2px solid var(--gold-border);
      overflow: hidden;
      transform: rotate(3deg);
      transition: transform 0.3s ease, border-color 0.3s ease;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
    }

    .avatar-float:hover {
      transform: rotate(-2deg) scale(1.1);
      border-color: var(--gold);
    }

    .avatar-float img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Hand-written annotation */
    .avatar-note {
      position: absolute;
      top: -38px;
      right: 68px;
      white-space: nowrap;
      font-family: 'Segoe Script', 'Comic Sans MS', 'Caveat', cursive;
      font-size: 0.7rem;
      color: var(--gold);
      opacity: 0.6;
      transform: rotate(-6deg);
      pointer-events: none;
      display: flex;
      align-items: flex-end;
      gap: 2px;
    }

    .avatar-note span {
      display: inline-block;
    }

    /* Twirly arrow (SVG) */
    .twirl-arrow {
      position: absolute;
      top: -8px;
      right: 58px;
      width: 48px;
      height: 40px;
      opacity: 0.45;
      pointer-events: none;
      transform: rotate(8deg);
    }

    .hero-row { position: relative; }

    @media (max-width: 600px) {
      .avatar-zone { top: -28px; right: 0; }
      .avatar-float { width: 56px; height: 56px; }
      .avatar-note { display: none; }
      .twirl-arrow { display: none; }
    }

    /* â”€â”€ LANG SWITCHER â”€â”€ */
    .lang-bar {
      position: fixed;
      top: 16px;
      right: 20px;
      display: flex;
      gap: 4px;
      z-index: 50;
    }

    .lang-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-dimmer);
      font-family: var(--font);
      font-size: 0.7rem;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.15s;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .lang-btn:hover { border-color: var(--gold-border); color: var(--text-dim); }
    .lang-btn.active { border-color: var(--gold); color: var(--gold); background: var(--gold-dim); }

    /* â”€â”€ HERO â”€â”€ */
    .hero-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
    }

    h1 {
      font-weight: 900;
      font-size: clamp(2.2rem, 6vw, 3.2rem);
      color: #fff;
      letter-spacing: -0.03em;
      line-height: 1;
    }

    /* â”€â”€ DUCK (bigger) â”€â”€ */
    .duck-wrap { width: 40px; height: 36px; flex-shrink: 0; position: relative; }

    .duck {
      width: 1px; height: 1px; position: absolute; top: 2px; left: 2px;
      transform: scale(3.2); transform-origin: top left;
      animation: bob 3s ease-in-out infinite;
      box-shadow:
        4px 0 #ffd700, 5px 0 #ffd700, 6px 0 #ffd700,
        3px 1px #ffd700, 4px 1px #ffd700, 5px 1px #ffd700, 6px 1px #ffd700, 7px 1px #ffd700,
        3px 2px #ffd700, 4px 2px #ffd700, 5px 2px var(--bg), 6px 2px #ffd700, 7px 2px #ffd700,
        3px 3px #ffd700, 4px 3px #ffd700, 5px 3px #ffd700, 6px 3px #ffd700, 7px 3px #ffd700, 8px 3px #ff8c00, 9px 3px #ff8c00,
        3px 4px #ffd700, 4px 4px #ffd700, 5px 4px #ffd700, 6px 4px #ffd700,
        0px 5px #ffd700, 1px 5px #ffd700, 2px 5px #ffd700, 3px 5px #ffd700, 4px 5px #ffd700, 5px 5px #ffd700, 6px 5px #ffd700, 7px 5px #ffd700,
        0px 6px #ffd700, 1px 6px #ffd700, 2px 6px #ffc800, 3px 6px #ffc800, 4px 6px #ffc800, 5px 6px #ffc800, 6px 6px #ffd700, 7px 6px #ffd700, 8px 6px #ffd700,
        0px 7px #ffd700, 1px 7px #ffc800, 2px 7px #ffc800, 3px 7px #ffc800, 4px 7px #ffc800, 5px 7px #ffc800, 6px 7px #ffc800, 7px 7px #ffd700, 8px 7px #ffd700,
        1px 8px #ffd700, 2px 8px #ffd700, 3px 8px #ffd700, 4px 8px #ffd700, 5px 8px #ffd700, 6px 8px #ffd700, 7px 8px #ffd700,
        2px 9px #ff8c00, 3px 9px #ff8c00, 5px 9px #ff8c00, 6px 9px #ff8c00;
    }

    @keyframes bob {
      0%, 100% { transform: scale(3.2) translateY(0); }
      50% { transform: scale(3.2) translateY(-2px); }
    }

    /* â”€â”€ TYPEWRITER â”€â”€ */
    .tagline {
      font-family: var(--mono);
      font-size: clamp(0.82rem, 2vw, 0.92rem);
      color: var(--text-dim);
      min-height: 1.4em;
      margin-bottom: 20px;
    }

    .cursor {
      display: inline-block;
      width: 2px; height: 1em;
      background: var(--gold);
      margin-left: 2px;
      vertical-align: text-bottom;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink { 50% { opacity: 0; } }

    /* â”€â”€ BIO â”€â”€ */
    .bio {
      font-size: 0.95rem;
      color: var(--text);
      line-height: 1.75;
      margin-bottom: 28px;
    }

    .bio strong { color: #fff; font-weight: 700; }
    .bio .gold { color: var(--gold); }
    .bio .dim { color: var(--text-dim); }
    .bio a { color: var(--gold); text-decoration: none; border-bottom: 1px solid var(--gold-border); transition: border-color 0.15s; }
    .bio a:hover { border-color: var(--gold); }

    /* â”€â”€ ROLES (inline pills with accent) â”€â”€ */
    .roles {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }

    .role {
      font-size: 0.78rem;
      font-weight: 500;
      padding: 5px 12px;
      border-radius: 100px;
      border: 1px solid var(--border);
      color: var(--text-dim);
      transition: border-color 0.2s, color 0.2s, background 0.2s;
      white-space: nowrap;
    }

    .role:hover { border-color: var(--gold); color: var(--gold); background: var(--gold-dim); }
    .role.accent { border-color: var(--gold-border); color: var(--gold); }

    /* â”€â”€ DIVIDER with gold accent â”€â”€ */
    .divider {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, var(--gold-border) 0%, var(--border) 40%, var(--border) 100%);
      margin: 0 0 24px;
    }

    /* â”€â”€ LAB â”€â”€ */
    .lab-header {
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--gold);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 12px;
      opacity: 0.7;
    }

    .lab-list { display: flex; flex-direction: column; gap: 2px; margin-bottom: 32px; }

    .lab-item {
      display: flex; align-items: center; gap: 12px;
      padding: 10px 8px; border-radius: 8px;
      text-decoration: none; color: inherit;
      transition: background 0.15s;
    }

    .lab-item:hover { background: var(--surface); }
    .lab-item:hover .arrow { color: var(--gold); transform: translateX(3px); }
    .lab-item:hover .lab-title { color: var(--gold); }

    .lab-emoji { font-size: 1rem; width: 24px; text-align: center; flex-shrink: 0; }

    .lab-info { flex: 1; min-width: 0; }
    .lab-title { font-weight: 700; font-size: 0.88rem; color: #fff; transition: color 0.15s; }
    .lab-desc { font-size: 0.78rem; color: var(--text-dim); }

    .arrow {
      color: var(--text-dimmer); font-size: 0.85rem; flex-shrink: 0;
      transition: color 0.15s, transform 0.15s;
    }

    .soon { font-size: 0.72rem; color: var(--text-dimmer); font-style: italic; flex-shrink: 0; }

    /* â”€â”€ FOOTER â”€â”€ */
    .foot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
    }

    .social { display: flex; gap: 20px; }

    .social a {
      color: var(--text-dimmer);
      text-decoration: none;
      font-size: 0.78rem;
      font-weight: 500;
      transition: color 0.15s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .social a:hover { color: var(--gold); }
    .social a svg { width: 14px; height: 14px; fill: currentColor; }

    .avail {
      font-size: 0.75rem;
      color: var(--text-dim);
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: var(--gold);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }

    .sig {
      width: 100%;
      text-align: center;
      font-size: 0.68rem;
      color: var(--text-dimmer);
      font-family: var(--mono);
      margin-top: 24px;
      opacity: 0.6;
    }

    /* â”€â”€ SIGNATURE â”€â”€ */
    .signature {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-top: -8px;
      margin-bottom: 20px;
      opacity: 0.35;
      transition: opacity 0.3s;
    }
    .signature:hover { opacity: 0.6; }

    .signature svg {
      height: 32px;
      width: auto;
    }

    /* â”€â”€ RESPONSIVE â”€â”€ */
    @media (max-width: 600px) {
      main { align-items: flex-start; padding-top: 60px; }
      .social { gap: 14px; }
      .foot { flex-direction: column; align-items: flex-start; }
      .lang-bar { top: 12px; right: 12px; }
    }

    /* â”€â”€ LOAD ANIMATION â”€â”€ */
    .page > * {
      opacity: 0; transform: translateY(8px);
      animation: fadeUp 0.5s ease forwards;
    }
    .page > *:nth-child(1) { animation-delay: 0s; }
    .page > *:nth-child(2) { animation-delay: 0.05s; }
    .page > *:nth-child(3) { animation-delay: 0.1s; }
    .page > *:nth-child(4) { animation-delay: 0.15s; }
    .page > *:nth-child(5) { animation-delay: 0.2s; }
    .page > *:nth-child(6) { animation-delay: 0.25s; }
    .page > *:nth-child(7) { animation-delay: 0.3s; }
    .page > *:nth-child(8) { animation-delay: 0.35s; }
    .page > *:nth-child(9) { animation-delay: 0.4s; }
    .page > *:nth-child(10) { animation-delay: 0.45s; }
    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
  </style>

    let twTimeout = null;

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    //  RENDER

    function render(l) {
      lang = l;
      localStorage.setItem('rp-lang', l);
      document.documentElement.lang = l === 'pt' ? 'pt-BR' : l === 'es' ? 'es' : 'en';

      const t = i18n[l];

      // lang buttons
      document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.dataset.lang === l));

      // bio
      document.getElementById('bio').innerHTML = t.bio;

      // roles
      const rolesEl = document.getElementById('roles');
      rolesEl.innerHTML = t.roles.map(r =>
        `<span class="role${r.accent ? ' accent' : ''}">${r.text}</span>`
      ).join('');

      // lab header
      document.getElementById('lab-header').textContent = t.labHeader;

      // lab items
      const labEl = document.getElementById('lab');
      labEl.innerHTML = '';
      t.labs.forEach(l => {
        const a = document.createElement(l.url ? 'a' : 'div');
        a.className = 'lab-item';
        if (l.url) { a.href = l.url; a.target = '_blank'; a.rel = 'noopener'; }
        a.innerHTML = `
          <span class="lab-emoji">${l.e}</span>
          <div class="lab-info"><div class="lab-title">${l.t}</div><div class="lab-desc">${l.d}</div></div>
          ${l.url ? '<span class="arrow">â†’</span>' : '<span class="soon">soon</span>'}`;
        labEl.appendChild(a);
      });

      // avail
      document.getElementById('avail').innerHTML = `<span class="dot"></span> ${t.avail}`;

      // sig
      document.getElementById('sig').textContent = t.sig;

      // avatar note
      document.getElementById('avatar-note').textContent = t.avatarNote;

      // restart typewriter
      startTypewriter(t.taglines);
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    //  TYPEWRITER
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function startTypewriter(lines) {
      if (twTimeout) clearTimeout(twTimeout);
      const el = document.getElementById('tw');
      el.textContent = '';
      let li = 0, ci = 0, del = false;

      (function step() {
        const s = lines[li];
        if (!del) {
          el.textContent = s.substring(0, ++ci);
          const spd = ci === s.length ? 2800 : 35 + Math.random() * 35;
          if (ci === s.length) del = true;
          twTimeout = setTimeout(step, spd);
        } else {
          el.textContent = s.substring(0, --ci);
          const spd = ci === 0 ? 300 : 20;
          if (ci === 0) { del = false; li = (li + 1) % lines.length; }
          twTimeout = setTimeout(step, spd);
        }
      })();
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    );

    render(lang);
