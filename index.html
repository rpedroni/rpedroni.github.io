  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --gold: #ffd700;
      --gold-dim: rgba(255, 215, 0, 0.12);
      --gold-border: rgba(255, 215, 0, 0.25);
      --orange: #ff8c00;
      --text: #d4d4d4;
      --text-dim: #737373;
      --text-dimmer: #404040;
      --border: #1a1a1a;
      --font: 'DM Sans', system-ui, sans-serif;
      --mono: 'JetBrains Mono', monospace;
    }

    html { scroll-behavior: smooth; overflow-x: hidden; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
    }

    .page { max-width: 620px; width: 100%; }

    /* â”€â”€ AVATAR + ANNOTATION â”€â”€ */
    .hero-row { position: relative; overflow: visible; }

    .avatar-zone {
      position: relative;
      flex-shrink: 0;
      margin-left: auto;
    }

    .avatar-float {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 2px solid var(--gold-border);
      overflow: hidden;
      transform: rotate(3deg);
      transition: transform 0.3s ease, border-color 0.3s ease;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
    }

    .avatar-float:hover {
      transform: rotate(-2deg) scale(1.1);
      border-color: var(--gold);
    }

    .avatar-float img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Hand-written annotation â€” positioned relative to avatar */
    .avatar-annot {
      position: absolute;
      bottom: calc(100% + 4px);
      right: 0;
      display: flex;
      align-items: flex-end;
      gap: 4px;
      pointer-events: none;
      white-space: nowrap;
    }

    .avatar-note {
      font-family: 'Dancing Script', cursive;
      font-size: 0.72rem;
      font-weight: 700;
      color: var(--gold);
      opacity: 0.5;
      transform: rotate(-4deg);
    }

    /* Twirly arrow (SVG) â€” small, connecting note to avatar */
    .twirl-arrow {
      width: 28px;
      height: 22px;
      opacity: 0.35;
      transform: scaleX(-1) rotate(-10deg);
      margin-bottom: -6px;
    }

    @media (max-width: 600px) {
      .avatar-zone { margin-left: 0; }
      .avatar-float { width: 56px; height: 56px; }
      .avatar-annot { display: none; }
    }

    /* â”€â”€ LANG SWITCHER â”€â”€ */
    .lang-bar {
      position: fixed;
      top: 16px;
      right: 20px;
      display: flex;
      gap: 4px;
      z-index: 50;
    }

    .lang-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-dimmer);
      font-family: var(--font);
      font-size: 0.7rem;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.15s;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .lang-btn:hover { border-color: var(--gold-border); color: var(--text-dim); }
    .lang-btn.active { border-color: var(--gold); color: var(--gold); background: var(--gold-dim); }

    /* â”€â”€ HERO â”€â”€ */
    .hero-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
      flex-wrap: nowrap;
    }

    h1 {
      font-weight: 900;
      font-size: clamp(2.2rem, 6vw, 3.2rem);
      color: #fff;
      letter-spacing: -0.03em;
      line-height: 1;
    }

    /* â”€â”€ DUCK (bigger) â”€â”€ */
    .duck-wrap { width: 40px; height: 36px; flex-shrink: 0; position: relative; }

    .duck {
      width: 1px; height: 1px; position: absolute; top: 2px; left: 2px;
      transform: scale(3.2); transform-origin: top left;
      animation: bob 3s ease-in-out infinite;
      box-shadow:
        4px 0 #ffd700, 5px 0 #ffd700, 6px 0 #ffd700,
        3px 1px #ffd700, 4px 1px #ffd700, 5px 1px #ffd700, 6px 1px #ffd700, 7px 1px #ffd700,
        3px 2px #ffd700, 4px 2px #ffd700, 5px 2px var(--bg), 6px 2px #ffd700, 7px 2px #ffd700,
        3px 3px #ffd700, 4px 3px #ffd700, 5px 3px #ffd700, 6px 3px #ffd700, 7px 3px #ffd700, 8px 3px #ff8c00, 9px 3px #ff8c00,
        3px 4px #ffd700, 4px 4px #ffd700, 5px 4px #ffd700, 6px 4px #ffd700,
        0px 5px #ffd700, 1px 5px #ffd700, 2px 5px #ffd700, 3px 5px #ffd700, 4px 5px #ffd700, 5px 5px #ffd700, 6px 5px #ffd700, 7px 5px #ffd700,
        0px 6px #ffd700, 1px 6px #ffd700, 2px 6px #ffc800, 3px 6px #ffc800, 4px 6px #ffc800, 5px 6px #ffc800, 6px 6px #ffd700, 7px 6px #ffd700, 8px 6px #ffd700,
        0px 7px #ffd700, 1px 7px #ffc800, 2px 7px #ffc800, 3px 7px #ffc800, 4px 7px #ffc800, 5px 7px #ffc800, 6px 7px #ffc800, 7px 7px #ffd700, 8px 7px #ffd700,
        1px 8px #ffd700, 2px 8px #ffd700, 3px 8px #ffd700, 4px 8px #ffd700, 5px 8px #ffd700, 6px 8px #ffd700, 7px 8px #ffd700,
        2px 9px #ff8c00, 3px 9px #ff8c00, 5px 9px #ff8c00, 6px 9px #ff8c00;
    }

    @keyframes bob {
      0%, 100% { transform: scale(3.2) translateY(0); }
      50% { transform: scale(3.2) translateY(-2px); }
    }

    /* â”€â”€ TYPEWRITER â”€â”€ */
    .tagline {
      font-family: var(--mono);
      font-size: clamp(0.82rem, 2vw, 0.92rem);
      color: var(--text-dim);
      min-height: 1.4em;
      margin-bottom: 20px;
    }

    .cursor {
      display: inline-block;
      width: 2px; height: 1em;
      background: var(--gold);
      margin-left: 2px;
      vertical-align: text-bottom;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink { 50% { opacity: 0; } }

    /* â”€â”€ BIO â”€â”€ */
    .bio {
      font-size: 0.95rem;
      color: var(--text);
      line-height: 1.75;
      margin-bottom: 28px;
    }

    .bio strong { color: #fff; font-weight: 700; }
    .bio .gold { color: var(--gold); }
    .bio .dim { color: var(--text-dim); }
    .bio a { color: var(--gold); text-decoration: none; border-bottom: 1px solid var(--gold-border); transition: border-color 0.15s; }
    .bio a:hover { border-color: var(--gold); }

    /* â”€â”€ ROLES (inline pills with accent) â”€â”€ */
    .roles {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }

    .role {
      font-size: 0.78rem;
      font-weight: 500;
      padding: 5px 12px;
      border-radius: 100px;
      border: 1px solid var(--border);
      color: var(--text-dim);
      transition: border-color 0.2s, color 0.2s, background 0.2s;
      white-space: nowrap;
    }

    .role:hover { border-color: var(--gold); color: var(--gold); background: var(--gold-dim); }
    .role.accent { border-color: var(--gold-border); color: var(--gold); }

    /* â”€â”€ DIVIDER with gold accent â”€â”€ */
    .divider {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, var(--gold-border) 0%, var(--border) 40%, var(--border) 100%);
      margin: 0 0 24px;
    }

    /* â”€â”€ LAB â”€â”€ */
    .lab-header {
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--gold);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 12px;
      opacity: 0.7;
    }

    .lab-list { display: flex; flex-direction: column; gap: 2px; margin-bottom: 32px; }

    .lab-item {
      display: flex; align-items: center; gap: 12px;
      padding: 10px 8px; border-radius: 8px;
      text-decoration: none; color: inherit;
      transition: background 0.15s;
    }

    .lab-item:hover { background: var(--surface); }
    .lab-item:hover .arrow { color: var(--gold); transform: translateX(3px); }
    .lab-item:hover .lab-title { color: var(--gold); }

    .lab-emoji { font-size: 1rem; width: 24px; text-align: center; flex-shrink: 0; }

    .lab-info { flex: 1; min-width: 0; }
    .lab-title { font-weight: 700; font-size: 0.88rem; color: #fff; transition: color 0.15s; }
    .lab-desc { font-size: 0.78rem; color: var(--text-dim); }

    .arrow {
      color: var(--text-dimmer); font-size: 0.85rem; flex-shrink: 0;
      transition: color 0.15s, transform 0.15s;
    }

    .soon { font-size: 0.72rem; color: var(--text-dimmer); font-style: italic; flex-shrink: 0; }

    /* â”€â”€ FOOTER â”€â”€ */
    .foot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
    }

    .social { display: flex; gap: 20px; }

    .social a {
      color: var(--text-dimmer);
      text-decoration: none;
      font-size: 0.78rem;
      font-weight: 500;
      transition: color 0.15s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .social a:hover { color: var(--gold); }
    .social a svg { width: 14px; height: 14px; fill: currentColor; }

    .avail {
      font-size: 0.75rem;
      color: var(--text-dim);
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: var(--gold);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }

    .sig {
      width: 100%;
      text-align: center;
      font-size: 0.68rem;
      color: var(--text-dimmer);
      font-family: var(--mono);
      margin-top: 24px;
      opacity: 0.6;
    }

    /* â”€â”€ SIGNATURE â”€â”€ */
    .signature {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-top: -4px;
      margin-bottom: 20px;
    }

    .signature span {
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      font-size: 1.6rem;
      color: var(--gold);
      opacity: 0.25;
      transition: opacity 0.3s;
      letter-spacing: 0.02em;
      line-height: 1;
    }

    .signature:hover span { opacity: 0.5; }

    /* â”€â”€ RESPONSIVE â”€â”€ */
    @media (max-width: 600px) {
      main { align-items: flex-start; padding-top: 48px; }
      .page { overflow-x: hidden; }
      .hero-row { gap: 10px; }
      h1 { font-size: clamp(1.8rem, 8vw, 2.6rem); }
      .social { gap: 14px; flex-wrap: wrap; justify-content: center; }
      .foot { flex-direction: column; align-items: center; text-align: center; }
      .lang-bar { top: 10px; right: 10px; }
      .lang-btn { font-size: 0.65rem; padding: 3px 8px; }
      .signature span { font-size: 1.3rem; }
    }

    /* â”€â”€ AVATAR PHYSICS EASTER EGG â”€â”€ */
    .avatar-zone.physics-mode {
      position: fixed;
      z-index: 2147483647; /* max possible â€” above everything, always */
      margin: 0;
      cursor: grab;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }

    .avatar-zone.physics-mode:active { cursor: grabbing; }

    .avatar-zone.physics-mode .avatar-float {
      transition: none;
      border-width: 2px;
    }

    .avatar-zone.physics-mode .avatar-annot { display: none; }

    /* Konami duck rain */
    .duck-rain {
      position: fixed;
      z-index: 9999;
      pointer-events: none;
      animation: duckFall linear forwards;
    }

    @keyframes duckFall {
      0% { transform: translateY(-60px) rotate(0deg); opacity: 1; }
      85% { opacity: 1; }
      100% { transform: translateY(calc(100vh + 60px)) rotate(720deg); opacity: 0; }
    }

    /* Speech bubble */
    .avatar-bubble {
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      border: 1px solid var(--gold-border);
      color: var(--gold);
      font-family: var(--mono);
      font-size: 0.65rem;
      padding: 4px 10px;
      border-radius: 8px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }

    .avatar-bubble::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid transparent;
      border-top-color: var(--gold-border);
    }

    .avatar-bubble.show { opacity: 1; }

    /* Health bar */
    .avatar-hp-bar {
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 48px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .avatar-hp-bar.show { opacity: 1; }

    .avatar-hp-fill {
      height: 100%;
      width: 100%;
      background: var(--gold);
      border-radius: 2px;
      transition: width 0.2s, background 0.3s;
    }

    .avatar-hp-fill.low { background: #ff4444; }
    .avatar-hp-fill.mid { background: #ff8c00; }

    /* Evil mode */
    .avatar-zone.evil .avatar-float {
      border-color: #ff2222;
      box-shadow: 0 0 20px rgba(255,0,0,0.5), 0 0 40px rgba(255,0,0,0.2);
      animation: evilPulse 1.5s ease-in-out infinite;
    }

    .avatar-zone.evil .avatar-float img { filter: saturate(0) brightness(0.6); }

    /* Evil eyes overlay */
    .evil-eyes {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .avatar-zone.evil .evil-eyes { display: flex; }

    .evil-eyes::before {
      content: 'ğŸ‘ï¸â€ğŸ—¨ï¸';
      font-size: 1.8rem;
      filter: hue-rotate(320deg) saturate(3) brightness(1.5);
      animation: evilGlow 0.8s ease-in-out infinite alternate;
    }

    @keyframes evilPulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255,0,0,0.5), 0 0 40px rgba(255,0,0,0.2); }
      50% { box-shadow: 0 0 30px rgba(255,0,0,0.7), 0 0 60px rgba(255,0,0,0.3); }
    }

    @keyframes evilGlow {
      from { opacity: 0.8; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    /* Damage flash */
    .avatar-zone.dmg .avatar-float { border-color: #ff4444 !important; }

    /* Screen shake */
    @keyframes screenShake {
      0% { transform: translate(0); }
      25% { transform: translate(-2px, 1px); }
      50% { transform: translate(2px, -1px); }
      75% { transform: translate(-1px, 2px); }
      100% { transform: translate(0); }
    }

    body.shake { animation: screenShake 0.15s ease-out; }

    /* â”€â”€ LOAD ANIMATION â”€â”€ */
    .page > * {
      opacity: 0; transform: translateY(8px);
      animation: fadeUp 0.5s ease forwards;
    }
    .page > *:nth-child(1) { animation-delay: 0s; }
    .page > *:nth-child(2) { animation-delay: 0.05s; }
    .page > *:nth-child(3) { animation-delay: 0.1s; }
    .page > *:nth-child(4) { animation-delay: 0.15s; }
    .page > *:nth-child(5) { animation-delay: 0.2s; }
    .page > *:nth-child(6) { animation-delay: 0.25s; }
    .page > *:nth-child(7) { animation-delay: 0.3s; }
    .page > *:nth-child(8) { animation-delay: 0.35s; }
    .page > *:nth-child(9) { animation-delay: 0.4s; }
    .page > *:nth-child(10) { animation-delay: 0.45s; }
    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

      function createDuck() {
        const el = document.createElement('div');
        el.className = 'duck-rain';
        el.style.left = (Math.random() * (window.innerWidth - 40)) + 'px';
        el.style.top = '-50px';
        const size = 24 + Math.random() * 28;
        const dur = 2 + Math.random() * 3;
        el.style.animationDuration = dur + 's';
        el.style.animationDelay = (Math.random() * 0.3) + 's';
        const img = document.createElement('img');
        img.src = 'favicon.svg';
        img.width = size;
        img.height = size;
        img.style.imageRendering = 'pixelated';
        img.style.display = 'block';
        el.appendChild(img);
        return el;
      }

      function startRain() {
        if (raining) return;
        raining = true;
        let count = 0;
        const max = 150;
        const interval = setInterval(() => {
          const duck = createDuck();
          document.body.appendChild(duck);
          // Remove after animation
          duck.addEventListener('animationend', () => duck.remove());
          count++;
          if (count >= max) {
            clearInterval(interval);
            setTimeout(() => { raining = false; }, 5000);
          }
        }, 40);
      }

      document.addEventListener('keydown', (e) => {
        if (e.keyCode === CODE[pos]) {
          pos++;
          if (pos === CODE.length) {
            pos = 0;
            startRain();
          }
        } else {
          pos = e.keyCode === CODE[0] ? 1 : 0;
        }
      });
    })();
  </script>
