<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Labs ‚Äî Ricardo Pedroni</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß™</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,700;0,9..40,900;1,9..40,400&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --gold: #ffd700;
      --gold-dim: rgba(255, 215, 0, 0.08);
      --orange: #ff8c00;
      --text: #e0e0e0;
      --text-dim: #777;
      --text-dimmer: #444;
      --border: #1e1e1e;
      --font-display: 'DM Sans', sans-serif;
      --font-body: 'Inter', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      --ease: cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      line-height: 1.6;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    ::selection { background: var(--gold); color: var(--bg); }

    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* ‚îÄ‚îÄ NAV ‚îÄ‚îÄ */
    .nav {
      padding: 24px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav a {
      color: var(--text-dim);
      text-decoration: none;
      font-family: var(--font-mono);
      font-size: 0.82rem;
      transition: color 0.2s;
    }

    .nav a:hover { color: var(--gold); }

    .nav .sep {
      color: var(--text-dimmer);
      font-family: var(--font-mono);
      font-size: 0.82rem;
    }

    .nav .current {
      color: #fff;
    }

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
    .page-header {
      padding: 60px 0 16px;
    }

    .page-header h1 {
      font-family: var(--font-display);
      font-weight: 900;
      font-size: clamp(2rem, 5vw, 2.8rem);
      color: #fff;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .page-header p {
      font-size: 0.88rem;
      color: var(--text-dim);
      max-width: 480px;
    }

    /* ‚îÄ‚îÄ FILTERS ‚îÄ‚îÄ */
    .filters {
      padding: 24px 0 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-dim);
      font-family: var(--font-mono);
      font-size: 0.75rem;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s var(--ease);
    }

    .filter-btn:hover {
      border-color: var(--gold);
      color: var(--gold);
    }

    .filter-btn.active {
      background: var(--gold-dim);
      border-color: var(--gold);
      color: var(--gold);
    }

    /* ‚îÄ‚îÄ PROJECT GRID ‚îÄ‚îÄ */
    .projects {
      padding: 24px 0 80px;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 12px;
    }

    .project-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px 22px;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: border-color 0.3s var(--ease), transform 0.2s var(--ease), box-shadow 0.3s var(--ease);
    }

    .project-card:hover {
      border-color: var(--gold);
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(255, 215, 0, 0.05);
    }

    .project-card:hover .project-arrow {
      color: var(--gold);
      transform: translateX(4px);
    }

    .project-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .project-emoji {
      font-size: 1.3rem;
    }

    .project-tags {
      display: flex;
      gap: 6px;
    }

    .project-tag {
      font-family: var(--font-mono);
      font-size: 0.65rem;
      color: var(--text-dimmer);
      background: rgba(255, 255, 255, 0.03);
      padding: 2px 8px;
      border-radius: 10px;
    }

    .project-tag.live { color: #4ade80; }
    .project-tag.wip { color: var(--orange); }
    .project-tag.kids { color: #a78bfa; }
    .project-tag.family { color: #f472b6; }
    .project-tag.content { color: #38bdf8; }
    .project-tag.consulting { color: var(--gold); }

    .project-name {
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 1rem;
      color: #fff;
    }

    .project-desc {
      font-size: 0.82rem;
      color: var(--text-dim);
      line-height: 1.5;
    }

    .project-bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: auto;
      padding-top: 8px;
    }

    .project-path {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--text-dimmer);
    }

    .project-arrow {
      color: var(--text-dimmer);
      font-family: var(--font-mono);
      font-size: 0.9rem;
      transition: color 0.2s var(--ease), transform 0.2s var(--ease);
    }

    /* ‚îÄ‚îÄ EMPTY STATE ‚îÄ‚îÄ */
    .empty {
      text-align: center;
      padding: 60px 0;
      color: var(--text-dimmer);
      font-family: var(--font-mono);
      font-size: 0.85rem;
    }

    /* ‚îÄ‚îÄ SECTION DIVIDER ‚îÄ‚îÄ */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
    }

    /* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */
    footer {
      padding: 32px 0;
      text-align: center;
    }

    footer a {
      color: var(--text-dimmer);
      text-decoration: none;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      transition: color 0.2s;
    }

    footer a:hover { color: var(--gold); }

    /* ‚îÄ‚îÄ ANIMATION ‚îÄ‚îÄ */
    .fade-up {
      opacity: 0;
      transform: translateY(12px);
      animation: fadeUp 0.45s var(--ease) forwards;
    }

    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

    .stagger { --i: 0; animation-delay: calc(var(--i) * 50ms); }

    /* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
    @media (max-width: 640px) {
      .project-grid { grid-template-columns: 1fr; }
      .page-header { padding: 40px 0 12px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <nav class="nav">
      <a href="/">pedroni</a>
      <span class="sep">/</span>
      <span class="current">labs</span>
    </nav>
  </div>

  <section class="page-header">
    <div class="container">
      <h1 class="fade-up">Labs üß™</h1>
      <p class="fade-up" style="animation-delay:.08s">Experimentos, prot√≥tipos e coisas constru√≠das em p√∫blico. Alguns √∫teis, outros question√°veis, todos honestos.</p>
    </div>

  <div class="container">
    <div class="filters fade-up" style="animation-delay:.14s" id="filters"></div>

  <section class="projects">
    <div class="container">

      <div class="empty" id="empty" style="display:none">nenhum projeto com esse filtro ü§∑</div>
    </div>
  </section>

  <div class="divider"></div>

  <footer>
    <div class="container">
      <a href="/">‚Üê voltar pra home</a>
    </div>
  </footer>

  <script>
    // ‚îÄ‚îÄ PROJECT DATA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // Edit this array to add/remove/reorder projects.
    // Tags: live, wip, kids, family, content, consulting
    // Set `hidden: true` to hide from the grid (internal/test projects)

    const projects = [
      {
        emoji: 'üìä',
        name: 'Leil√£o Tracker',
        desc: 'Tracker de leil√µes de im√≥veis em Curitiba. Atualiza√ß√£o di√°ria autom√°tica.',
        path: '/project-leilao-tracker/',
        tags: ['live'],
        category: 'ferramenta'
      },
      {
        emoji: 'üé®',
        name: 'Social Media Kit',
        desc: 'Moodboards, templates e assets para @rpedroni no Instagram.',
        path: '/project-rpedroni-social/',
        tags: ['content'],
        category: 'conte√∫do'
      },
      {
        emoji: 'üß™',
        name: 'Lab Landing',
        desc: 'Landing page para captura de email do Lab do Pedroni.',
        path: '/project-lab-landing/',
        tags: ['content'],
        category: 'conte√∫do'
      },
      {
        emoji: 'üíä',
        name: 'Doctor ROI Calc',
        desc: 'Calculadora de ROI para agente de IA de agendamento m√©dico.',
        path: '/project-doctor-roi-calc/',
        tags: ['consulting'],
        category: 'consulting'
      },
      {
        emoji: 'ü™ë',
        name: 'Orna Moodboard',
        desc: '20 dire√ß√µes visuais para o Instagram da @orna.',
        path: '/project-orna-moodboard/',
        tags: ['content'],
        category: 'conte√∫do'
      },
      {
        emoji: 'ü™ë',
        name: 'Orna Clone',
        desc: 'Clone de refer√™ncia do site Orna.',
        path: '/project-orna-clone/',
        tags: ['wip'],
        category: 'experimento'
      },
      {
        emoji: 'üèÄ',
        name: 'Luigi Basketball Trivia',
        desc: 'Quiz de basquete para o Luigi ‚Äî times, logos, jogadores da NBA.',
        path: '/project-luigi-basketball-trivia/',
        tags: ['kids'],
        category: 'kids'
      },
      {
        emoji: 'üèéÔ∏è',
        name: 'Luca Car Trivia',
        desc: 'Quiz de carros para o Luca ‚Äî supercarros e esportivos.',
        path: '/project-luca-car-trivia/',
        tags: ['kids'],
        category: 'kids'
      },
      {
        emoji: 'üÉè',
        name: 'Kids Card Game',
        desc: 'Jogo de cartas interativo para os meninos.',
        path: '/project-kids-card-game/',
        tags: ['kids'],
        category: 'kids'
      },
      {
        emoji: 'üìñ',
        name: 'Letter Learn',
        desc: 'Jogo de leitura e letras para crian√ßas.',
        path: '/project-letter-learn/',
        tags: ['kids'],
        category: 'kids'
      },
      {
        emoji: 'üìÖ',
        name: 'B√°rbara Calendar',
        desc: 'Calend√°rio personalizado para a B√°rbara.',
        path: '/project-barbara-calendar/',
        tags: ['family'],
        category: 'fam√≠lia'
      }
    ];

    // ‚îÄ‚îÄ CATEGORIES FOR FILTERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const categories = [
      { id: 'all', label: 'todos' },
      { id: 'ferramenta', label: 'ferramentas' },
      { id: 'conte√∫do', label: 'conte√∫do' },
      { id: 'consulting', label: 'consulting' },
      { id: 'kids', label: 'kids' },
      { id: 'fam√≠lia', label: 'fam√≠lia' },
      { id: 'experimento', label: 'experimentos' }
    ];

    // ‚îÄ‚îÄ RENDER FILTERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const filtersEl = document.getElementById('filters');
    const gridEl = document.getElementById('project-grid');
    const emptyEl = document.getElementById('empty');
    let activeFilter = 'all';

    categories.forEach(cat => {
      // Only show categories that have projects
      if (cat.id !== 'all' && !projects.some(p => p.category === cat.id)) return;

      const btn = document.createElement('button');
      btn.className = 'filter-btn' + (cat.id === 'all' ? ' active' : '');
      btn.textContent = cat.label;
      btn.dataset.cat = cat.id;
      btn.addEventListener('click', () => {
        activeFilter = cat.id;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderGrid();
      });
      filtersEl.appendChild(btn);
    });

    // ‚îÄ‚îÄ RENDER GRID ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function renderGrid() {
      const filtered = activeFilter === 'all'
        ? projects
        : projects.filter(p => p.category === activeFilter);

      gridEl.innerHTML = '';
      emptyEl.style.display = filtered.length === 0 ? 'block' : 'none';

      filtered.forEach((p, i) => {
        const card = document.createElement('a');
        card.href = p.path;
        card.className = 'project-card fade-up stagger';
        card.style.setProperty('--i', i);

        const tagsHtml = p.tags.map(t =>
          `<span class="project-tag ${t}">${t}</span>`
        ).join('');

        card.innerHTML = `
          <div class="project-top">
            <span class="project-emoji">${p.emoji}</span>
            <div class="project-tags">${tagsHtml}</div>
          </div>
          <div class="project-name">${p.name}</div>
          <div class="project-desc">${p.desc}</div>
          <div class="project-bottom">
            <span class="project-path">${p.path}</span>
            <span class="project-arrow">‚Üí</span>
          </div>
        `;
        gridEl.appendChild(card);
      });
    }

    renderGrid();
  </script>
</body>
